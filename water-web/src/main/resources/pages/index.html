<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/login.css"/>
</head>

<body class="beg-login-bg">

<div class="layui-canvs"></div>
<div class="beg-login-box" style="display: none;">
    <header>
        <h1>智慧水务管理系统</h1>
    </header>
    <div class="beg-login-main">
        <form action="/login" class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe612;</i>
                </label>
                <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="这里输入登录名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <input type="password" name="password" lay-verify="required" autocomplete="off" placeholder="这里输入密码"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <!--<div class="beg-pull-left beg-login-remember">-->
                    <!--<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">-->
                    <!--<label>记住帐号</label>-->
                <!--</div>-->
                <div class="beg-pull-left">
                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                </div>
                <div class="beg-pull-right">
                    <button class="layui-btn" lay-submit lay-filter="login">登录</button>
                </div>
                <div class="beg-clear"></div>
            </div>
        </form>
    </div>
    <footer>
        <p>智慧水务 © www.water-iot.com</p>
    </footer>
</div>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/login.js"></script>

</body>

</html>
